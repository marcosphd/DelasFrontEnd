<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Estamos localizados aqui</div>
          <div class="text-one">São Paulo, XXX</div>
          <div class="text-two">Complemento do endereço</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Telefones para contato</div>
          <div class="text-one">+ 55 11 xxxx xxxx</div>
          <div class="text-two">+ 55 11 xxxx xxxx</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">delas.suporte@gmail.com</div>
          <div class="text-two">generation.delas@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Formulário de contato</div>
        <p>Dúvidas, sugestões, feedbacks? Estamos aqui pra você, fala com a gente! </p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Digite seu nome">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Digite seu email">
        </div>
        <div class="input-box message-box ">
            <input type="text" placeholder="Digite seu texto aqui">
        </div>
        <div class="button">
          <input type="button" value="Enviar" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
