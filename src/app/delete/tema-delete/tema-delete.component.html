<div class="container mt-5 mb-5">

    <div class="row md-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Categoria</h1>
        </div>
    </div>


    <div class="row mb-3">

        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa categoria ? Todas as postagem relacionadas a ela serão igualmente apagadas.</h4>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">Categoria: {{tema.categorias}}</h5>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-danger mr-4" routerLink='/tema' >Não</button>
            <button class="btn btn-outline-success" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
